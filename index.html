<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- Header -->
        <header class="ms_header">
            <nav class="ms_nav-bar">
                <div class="container-fluid">
                    <div class="row d-flex align-items-center">
                        <div class="col-2">
                            <div class="ms_logo">
                                <img class="ms_logo-img d-lg-none" src="img/mobile-logo.png" alt="logo">
                                <img class="d-none d-lg-inline-block" src="img/logo.svg" alt="">
                            </div>
                        </div>
                        <div class="col-8">
                            <form action="">
                                <div class="mb-3">
                                    <div class="input-group mb-3">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                                        <input type="text" class="form-control ms_form" placeholder="Prova a cercare: Lezioni di Larvel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                      </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-2">
                            <ul class="d-flex list-unstyled ms_header-list flex-lg-row-reverse">
                                <li class="ms-2 ms-md-start">
                                    <a class="ms_bell" href="">
                                        <i class="fa-solid fa-bell"></i>
                                    </a>
                                </li>
                                <li class="ms-1">
                                    <a class="ms_header-icons d-none d-lg-inline-block" href="">
                                        <i class="fa-solid fa-bars"></i>
                                    </a> 
                                </li>
                                <li class="ms-2">
                                    <a class="ms_header-icons d-none d-lg-inline-block" href="">
                                        <i class="fa-solid fa-circle-question"></i>
                                    </a>
                                </li>
                                <li class="ms-2">
                                    <a class="ms_header-icons d-none d-lg-inline-block" href="">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main class="d-flex ">
            <!-- Sidebar -->
            <div class="sidebar py-3">
                <div class="container">
                    <ul class="ms_sidebar-list list-unstyled">
                        <li class="mb-2">
                            <a class="text-decoration-none" href="">
                                <i class="fa-solid fa-house"></i>
                                <div class="ms-3 d-none d-lg-inline-block">Home</div>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a class="text-decoration-none" href="">
                                <i class="fa-sharp fa-solid fa-chart-simple"></i>
                                <div class="ms-4 d-none d-lg-inline-block">Stats</div>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a class="text-decoration-none" href="">
                                <i class="fa-solid fa-signal"></i>
                                <div class="ms-3 d-none d-lg-inline-block">Signals</div>
                            </a>
                        </li>
                        <li class="admin">
                            <a class="text-decoration-none" href="">
                                <i class="fa-solid fa-gear"></i>
                                <span class="ms-3 d-none d-lg-inline-block">Admin</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /Sidebar -->

            <div class="content overflow-y-auto">
                <!-- Information bar -->
                <div class="information-bar py-4">
                    <div class="container-fluid">             
                        <div class="row d-md-flex flex-row-reverse g-4">
                            <div class="col-12 col-md-3 ms_new-student">
                               <div class="d-flex align-items-center">
                                <div>Nuovo studente</div>
                                <a class="btn  border-secondary-subtle ms-3" href="">
                                    <i class="fa-solid fa-plus"></i>
                                </a>
                               </div>
                            </div>
                            <div class="col-12 col-md-6 order-md-1">
                                <div class="main_title d-flex align-items-center text-white">
                                    <h3>Boolean</h3>
                                    <a class=" text-decoration-none" href="">
                                        <span class="ms-2 ms_blaze badge rounded-pill text-bg-primary">piano blaze</span>
                                    </a>
                                </div>
                                <div class="app_content">
                                    <ul class="list-unstyled d-flex align-items-center">
                                        <li>
                                            <a href="">
                                                <div class="ms-2 ms_blaze badge rounded-pill text-bg-primary">3 app</div>
                                            </a>
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-forward"></i>
                                        </li>
                                        <li>
                                            <a href="">
                                                <div class="ms-2 ms_blaze badge rounded-pill text-bg-primary d-lg-none"><i class="fa-solid fa-plus"></i></div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <div class="ms-2 ms_blaze badge rounded-pill text-bg-primary d-none d-lg-inline-block">Boolean mobile app</div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <div class="ms-2 ms_blaze badge rounded-pill text-bg-primary d-none d-lg-inline-block">boolean web app</div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <div class="ms-2 ms_blaze badge rounded-pill text-bg-primary d-none d-lg-inline-block">Boolean blog app</div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                               <div class="students_content text-white">
                                    <p>Studenti online negli ultimi 30 minuti</p>
                                    <div class="number-student">125</div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Information bar -->
            </div>
        </main>
        <!-- /Main -->


    </div>
    
</body>
</html>
